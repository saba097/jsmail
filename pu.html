<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reg</title>
  <link rel="stylesheet" href="cs.css">
</head>
<body>
  <label for="emailInput">Email:</label>
  <input type="text" id="emailInput">
  <br>
  <label for="passwordInput">Password:</label>
  <input type="password" id="passwordInput">
  <br>
  <button onclick="registerUser()">Register</button>
  <p id="errorText" style="color: red;"></p>

  <script>
    function registerUser() {
      
      var inputEmail = document.getElementById("emailInput").value;
      var inputPassword = document.getElementById("passwordInput").value;

      // ჯსონთან მიკითხვა
      fetch("https://jsonplaceholder.typicode.com/users")
        .then(response => response.json())
        .then(users => {
          
          var emailshemowmeba = !users.some(function(user) {
            return user.email === inputEmail;
          });

          if (emailshemowmeba) {
            //
            alert("წარმატებით დარეგისტრირდა");
          } else {
            document.getElementById("errorText").textContent = "Error: რეგისტრაცია შეუძლებელია";
          }
        })
        .catch(error => {
          console.error("Error fetching data:", error);
        });
    }
  </script>
</body>
</html>
